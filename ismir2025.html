                allPapersData = papers;

                papers.forEach(paper => {

                        const authors = paper['Authors']

        function createChart(frequentAuthors) {
            const ctx = document.getElementById('authorChart').getContext('2d');
            
            const labels = frequentAuthors.map(([author, count]) => author);
            const data = frequentAuthors.map(([author, count]) => count);
            
            // Generate colors
            const colors = frequentAuthors.map((_, index) => {
                const hue = (index * 137.5) % 360; // Golden angle approximation
                return `hsla(${hue}, 70%, 60%, 0.8)`;
            });
            
            const borderColors = colors.map(color => color.replace('0.8', '1'));
            
            // Destroy existing chart if it exists
            if (chart) {
                chart.destroy();
            }
            
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Number of Papers',
                        data: data,
                        backgroundColor: colors,
                        borderColor: borderColors,
                        borderWidth: 2,
                        borderRadius: 8,
                        borderSkipped: false,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: '',
                            font: {
                                size: 1,
                                weight: 'bold'
                            },
                            padding: 20
                        },
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: 'white',
                            bodyColor: 'white',
                            borderColor: 'rgba(255, 255, 255, 0.2)',
                            borderWidth: 1,
                            cornerRadius: 8,
                            callbacks: {
                                title: function(context) {
                                    return context[0].label;
                                },
                                label: function(context) {
                                    const count = context.raw;
                                    return `${count} paper${count > 1 ? 's' : ''} - Click to view details`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1,
                                font: {
                                    size: 12
                                }
                            },
                            title: {
                                display: true,
                                text: 'Number of Papers',
                                font: {
                                    size: 16,
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45,
                                font: {
                                    size: 14
                                },
                                maxTicksLimit: false,
                                autoSkip: false
                            },
                            title: {
                                display: true,
                                text: 'Authors (Click to view papers)',
                                font: {
                                    size: 16,
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                display: false
                            }
                        }
                    },
                    animation: {
                        duration: 1500,
                        easing: 'easeOutBounce'
                    },
                    hover: {
                        animationDuration: 200
                    },
                    onClick: (event, elements) => {
                        if (elements.length > 0) {
                            const index = elements[0].index;
                            const authorName = chart.data.labels[index];
                            showAuthorDetail(authorName);
                        }
                    }
                }
            });
        }
        
        function showAuthorDetail(authorName) {
            currentView = 'author-detail';
            
            // Hide overview content
            document.getElementById('content').style.display = 'none';
            document.querySelector('.slider-container').style.display = 'none';
            
            // Get papers for this author
            const authorPapers = allPapersData.filter(paper => {
                if (paper['Authors']) {
                    const authors = paper['Authors']
                        .split(',')
                        .map(author => author.trim());
                    return authors.includes(authorName);
                }
                return false;
            });
            
            // Update author detail view
            document.getElementById('authorName').textContent = authorName;
            document.getElementById('authorPaperCount').textContent = `${authorPapers.length} paper${authorPapers.length > 1 ? 's' : ''}`;
            
            // Update subtitle
            document.getElementById('subtitle').textContent = `Viewing papers by ${authorName}`;
            
            // Populate papers list
            const papersList = document.getElementById('papersList');
            papersList.innerHTML = '';
            
            if (authorPapers.length === 0) {
                papersList.innerHTML = '<div class="paper-item"><div class="paper-title">No papers found for this author</div></div>';
            } else {
                authorPapers.forEach((paper, index) => {
                    const paperDiv = document.createElement('div');
                    paperDiv.className = 'paper-item';
                    
                    // Highlight the selected author in the authors list
                    const authors = paper['Authors']
                        .split(',')
                        .map(author => author.trim())
                        .map(author => {
                            if (author === authorName) {
                                return `<span class="highlight-author">${author}</span>`;
                            }
                            return author;
                        })
                        .join(', ');
                    
                    paperDiv.innerHTML = `
                        <div class="paper-title">${paper['Paper Title'] || 'Untitled'}</div>
                        <div class="paper-authors">${authors}</div>
                    `;
                    
                    papersList.appendChild(paperDiv);
                });
            }
            
            // Show author detail view
            document.getElementById('authorDetail').style.display = 'block';
        }
        
        function showOverview() {
            currentView = 'overview';
            
            // Hide author detail view
            document.getElementById('authorDetail').style.display = 'none';
            
            // Show overview content
            document.getElementById('content').style.display = 'block';
            document.querySelector('.slider-container').style.display = 'block';
            
            // Reset subtitle
            const slider = document.getElementById('minPapersSlider');
            const minPapers = parseInt(slider.value);
            if (minPapers === 1) {
                document.getElementById('subtitle').textContent = `All authors (${minPapers}+ publication)`;
            } else {
                document.getElementById('subtitle').textContent = `Authors with multiple papers (${minPapers}+ publications)`;
            }
        }
        
        function setupBackButton() {
            document.getElementById('backButton').addEventListener('click', showOverview);
        }
        
        function setupSlider() {
            const slider = document.getElementById('minPapersSlider');
            const sliderValue = document.getElementById('sliderValue');
            const sliderValueInline = document.getElementById('sliderValueInline');
            const subtitle = document.getElementById('subtitle');
            const multiPaperAuthorsSpan = document.getElementById('multiPaperAuthors');
            
            // Keep sliderValueInline in sync with slider
            sliderValueInline.textContent = slider.value;
            
            slider.addEventListener('input', function() {
                const minPapers = parseInt(this.value);
                sliderValue.textContent = minPapers;
                sliderValueInline.textContent = minPapers;
                
                // Update subtitle
                if (minPapers === 1) {
                    subtitle.textContent = `All authors (${minPapers}+ publication)`;
                } else {
                    subtitle.textContent = `Authors with multiple papers (${minPapers}+ publications)`;
                }
                
                // Filter and sort authors based on slider value
                const filteredAuthors = Object.entries(allAuthorCounts)
                    .filter(([author, count]) => count >= minPapers)
                    .sort((a, b) => b[1] - a[1]);
                
                // Update the multi-paper authors count
                multiPaperAuthorsSpan.textContent = filteredAuthors.length;
                
                // Update chart
                createChart(filteredAuthors);
            });
        }
        
        function setupSearch() {
            const searchInput = document.getElementById('authorSearch');
            const searchButton = document.getElementById('searchButton');
            const clearButton = document.getElementById('clearSearch');
            const searchResult = document.getElementById('searchResult');
            
            function performSearch() {
                const query = searchInput.value.trim();
                
                if (!query) {
                    searchResult.style.display = 'none';
                    clearButton.style.display = 'none';
                    return;
                }
                
                // Find exact match (case insensitive)
                const foundAuthor = Object.keys(allAuthorCounts).find(author => 
                    author.toLowerCase() === query.toLowerCase()
                );
                
                searchResult.style.display = 'block';
                clearButton.style.display = 'inline-block';
                
                if (foundAuthor) {
                    const paperCount = allAuthorCounts[foundAuthor];
                    searchResult.className = 'search-result found';
                    searchResult.innerHTML = `
                        Found: <span class="author-link" onclick="showAuthorDetail('${foundAuthor.replace(/'/g, "\\'")}')">
                            ${foundAuthor}
                        </span> (${paperCount} paper${paperCount > 1 ? 's' : ''}) - Click to view details
                    `;
                } else {
                    searchResult.className = 'search-result not-found';
                    searchResult.textContent = `No authors found for query: "${query}"`;
                }
            }
            
            function clearSearch() {
                searchInput.value = '';
                searchResult.style.display = 'none';
                clearButton.style.display = 'none';
                searchInput.focus();
            }
            
            // Event listeners
            searchButton.addEventListener('click', performSearch);
            clearButton.addEventListener('click', clearSearch);
            
            // Enter key support
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // Clear search when input is empty
            searchInput.addEventListener('input', function() {
                if (this.value.trim() === '') {
                    clearSearch();
                }
            });
        }
        
        // Load data when page loads
        window.addEventListener('load', loadAndProcessData);
    </script>
